<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boxi - Title</title>
        <meta charset="utf-8">

        <link rel="icon" type="img/x-icon" href="Images/favicon.svg">
    </head>
    <body>
        <div class="title-container">
            <img class="title" src="Images/Title.svg">

        <div class="link-container">
            <a class="github-link" href="https://github.com/Firecrafter28/Boxi">

            </a>
        </div>
        
        <script src="homescript.js"></script>
    </body>
    <footer>
        Version 0.6
    </footer>
</html>
